<!DOCTYPE html>
<html>
<body>


        
<div id="wrapper">       
    <input id="fileUpload" type="file"><br />
    
    <p>Image to use:</p>
    <img id="scream" width="220" height="277" src="./agua.jpeg" alt="The Scream">
</div>
            
<p>Canvas:</p>
<canvas id="myCanvas" width="600" height="800" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.
</canvas>


<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

<script>

$("#fileUpload").on('change', function () {
 
    if (typeof (FileReader) != "undefined") {
 
        var image_holder = $("#scream");
        image_holder.empty();
 
        var reader = new FileReader();
        reader.onload = function (e) {
            // $("<img />", {
            //     "src": e.target.result,
            //     "class": "thumb-image"
            // }).appendTo(image_holder);
            $("#scream").attr("src", e.target.result);
        }
        image_holder.show();
        reader.readAsDataURL($(this)[0].files[0]);
    } else{
        alert("Este navegador nao suporta FileReader.");
    }
});

window.onload = function() {
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    var img = document.getElementById("scream");

    ctx.drawImage(img, 0, 0, 600, 800);
    
    ctx.fillStyle = "red";
    
    // ctx.fillText("Hello World",10,50);
    
    ctx.font = "18px Arial";
    ctx.textAlign = "center";
    
    // ctx.fillText("Hello World", c.width/2, c.height/7);
    
    ctx.fillText("Hello World", 335, 290);    
    
    ctx.lineWidth="4";
    // ctx.rect(50, 20, 150, 100);
    // ctx.rect(50, 20, c.width/1.7, c.height/1.1);
    // ctx.rect(50, 20, c.width/rd1, c.height/rd2);
    
    ctx.strokeStyle="red";

    var x1 = 269;
    var y1 = 294;

    var x2 = 335;
    var y2 = 294;

    var x3 = 335;
    var y3 = 327;

    var x4 = 269;
    var y4 = 327;

    // ctx.moveTo(269,294);
    ctx.moveTo(x1,y2);
    
    // ctx.lineTo(335,294);
    ctx.lineTo(x2,y2);

    ctx.lineTo(x3,y3);

    ctx.lineTo(x4,y4);

    ctx.moveTo(x1-1,y1-1);

    // ctx.lineTo(269,327);
    ctx.lineTo(x4,y4);
    

    
    ctx.stroke();
    // ctx.moveTo(111,100);
    //ctx.moveTo(0,0);
    // ctx.lineTo(0,100);
}
</script>

<p><strong>Note:</strong> The canvas tag is not supported in Internet 
Explorer 8 and earlier versions.</p>

</body>
</html>
